	<circle fill="#FF0000" cx="326.457" cy="496.906" r="10.704"/>
	<text transform="matrix(1 0 0 1 349.8542 499.905)" font-family="'MyriadPro-Regular'" font-size="16">Frictiony</text>
	<text transform="matrix(1 0 0 1 350.8542 527.8062)" font-family="'MyriadPro-Regular'" font-size="16">Springy</text>
	<text transform="matrix(1 0 0 1 350.8542 559.8062)" font-family="'MyriadPro-Regular'" font-size="16">Spinny</text>
	<text transform="matrix(1 0 0 1 827.8907 582.5263)" font-family="'MyriadPro-Regular'" font-size="16">Bouncy</text>
	
		<rect x="767.776" y="443.422" transform="matrix(-0.2726 0.9621 -0.9621 -0.2726 1499.6179 -75.8431)" fill="#88FF88" width="21.404" height="171.063"/>
	<text transform="matrix(1 0 0 1 827.8904 528.9528)" font-family="'MyriadPro-Regular'" font-size="16">Dense</text>
	<text transform="matrix(1 0 0 1 827.8906 468.1597)" font-family="'MyriadPro-Regular'" font-size="16">Rough</text>
	<text transform="matrix(1 0 0 1 69.5 85.5)" font-family="'MyriadPro-Regular'" font-size="24">Tutorial</text>
	<text transform="matrix(1 0 0 1 69.5 108.5)" font-family="'MyriadPro-Regular'" font-size="18">On the right are some of the common types of</text>
	<text transform="matrix(1 0 0 1 69.5 130.1)" font-family="'MyriadPro-Regular'" font-size="18">materials and joints you will encounter in the </text>
	<text transform="matrix(1 0 0 1 69.5 151.7)" font-family="'MyriadPro-Regular'" font-size="18">game.</text>
	<text transform="matrix(1 0 0 1 69.5 194.9)" font-family="'MyriadPro-Regular'" font-size="18">Roll your ball left and right using the arrow keys, </text>
	<text transform="matrix(1 0 0 1 69.5 216.5)" font-family="'MyriadPro-Regular'" font-size="18">and draw paths using the mouse or touchscreen </text>
	<text transform="matrix(1 0 0 1 69.5 238.1)" font-family="'MyriadPro-Regular'" font-size="18">for your ball to roll on.  Esc restarts the current </text>
	<text transform="matrix(1 0 0 1 69.5 259.7)" font-family="'MyriadPro-Regular'" font-size="18">level, and pg up and pg down allow you to zoom </text>
	<text transform="matrix(1 0 0 1 69.5 281.3)" font-family="'MyriadPro-Regular'" font-size="18">in or out.</text>
	<text transform="matrix(1 0 0 1 69.5 320.0121)" font-family="'MyriadPro-Regular'" font-size="18">When ready, roll your ball to the bottom right </text>
	<text transform="matrix(1 0 0 1 69.5 341.6121)" font-family="'MyriadPro-Regular'" font-size="18">corner of the level and hit the light blue “Goal” </text>
	<text transform="matrix(1 0 0 1 69.5 363.2121)" font-family="'MyriadPro-Regular'" font-size="18">block to proceed to the next level.</text>
	<line fill="none" stroke="#FF0000" stroke-width="4" stroke-miterlimit="10" x1="46.734" y1="704.662" x2="243.94" y2="704.662"/>
	<text transform="matrix(1 0 0 1 46.734 695.6826)" font-family="'MyriadPro-Regular'" font-size="16">Lasers </text>
	<text transform="matrix(1 0 0 1 46.734 734.0826)" font-family="'MyriadPro-Regular'" font-size="16">These destroy your ball if you touch them,</text>
	<text transform="matrix(1 0 0 1 46.734 753.2826)" font-family="'MyriadPro-Regular'" font-size="16">forcing you to restart from your last check</text>
	<text transform="matrix(1 0 0 1 46.734 772.4826)" font-family="'MyriadPro-Regular'" font-size="16">point. They can be blocked by drawn paths</text>
	<text transform="matrix(1 0 0 1 46.734 791.6826)" font-family="'MyriadPro-Regular'" font-size="16">or other shapes</text>
	<text transform="matrix(1 0 0 1 435.0787 477.5973)" font-family="'MyriadPro-Regular'" font-size="16">The properties of each joint (left) or </text>
	<text transform="matrix(1 0 0 1 435.0787 496.7973)" font-family="'MyriadPro-Regular'" font-size="16">shape (right) is indicated by its color. </text>
	<text transform="matrix(1 0 0 1 435.0787 515.9973)" font-family="'MyriadPro-Regular'" font-size="16">The brighter the color, the stronger </text>
	<text transform="matrix(1 0 0 1 435.0787 535.1973)" font-family="'MyriadPro-Regular'" font-size="16">that property. </text>
	<text transform="matrix(1 0 0 1 435.0787 573.5973)" font-family="'MyriadPro-Regular'" font-size="16">Mixed colors take on all the properties </text>
	<text transform="matrix(1 0 0 1 435.0787 592.7973)" font-family="'MyriadPro-Regular'" font-size="16">of their constituents, e.g. purple shapes </text>
	<text transform="matrix(1 0 0 1 435.0787 611.9973)" font-family="'MyriadPro-Regular'" font-size="16">being both bouncy and rough.</text>
	<text transform="matrix(1 0 0 1 602.4788 355.6866)" font-family="'MyriadPro-Regular'" font-size="16">Touch the cyan-colored Goal block to turn </text>
	<text transform="matrix(1 0 0 1 602.4788 374.8866)" font-family="'MyriadPro-Regular'" font-size="16">it yellow and progress to the next level</text>
	<text transform="matrix(1 0 0 1 701.5 285.296)" font-family="'MyriadPro-Regular'" font-size="16">Goal</text>
	<text transform="matrix(1 0 0 1 484.5 287.3052)" font-family="'MyriadPro-Regular'" font-size="16">Player</text>
	<text transform="matrix(1 0 0 1 493.4122 449.9498)" font-family="'MyriadPro-Regular'" font-size="16">Joints and Shapes</text>
