	<text transform="matrix(1 0 0 1 430.179 355.6866)" font-family="'MyriadPro-Regular'" font-size="16">You control a ball which </text>
	<text transform="matrix(1 0 0 1 430.179 374.8866)" font-family="'MyriadPro-Regular'" font-size="16">you can roll left or right </text>
	<text transform="matrix(1 0 0 1 430.179 394.0866)" font-family="'MyriadPro-Regular'" font-size="16">using the arrow keys</text>
	
		<rect x="769.079" y="384.07" transform="matrix(-0.2726 0.9621 -0.9621 -0.2726 1444.1693 -152.63)" fill="#FF8888" width="21.404" height="171.061"/>
	
